<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ –†—É–ª–µ—Ç–∫–∞ –ü—Ä–∏–∑–æ–≤</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2b2b2b;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffcc00;
        }

        .roulette-container {
            width: 90%; /* –°–¥–µ–ª–∞–µ–º —Ä—É–ª–µ—Ç–∫—É –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–π */
            max-width: 800px;
            height: 200px;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
        }

        .roulette {
            display: flex;
            transition: transform 2s ease-in-out;
        }

        .gift {
            width: 200px;
            height: 100%;
            background-color: #ff5733;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            border-radius: 10px;
            margin-right: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .spin-button {
            padding: 20px 40px;
            margin-top: 30px;
            background-color: #ffcc00;
            border: none;
            border-radius: 25px;
            color: #333;
            font-size: 1.5em;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .spin-button:hover {
            background-color: #ff9900;
        }

        /* –°—Ç—Ä–µ–ª–æ—á–∫–∞ –¥–ª—è —É–∫–∞–∑–∞–Ω–∏—è –≤—ã–∏–≥—Ä—ã—à–∞ */
        .arrow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #ffcc00;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å—Ç—Ä–µ–ª–æ—á–∫–∏ */
        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        .arrow-bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –†—É–ª–µ—Ç–∫–∞ –ü—Ä–∏–∑–æ–≤</h1>
        <div class="roulette-container">
            <div class="roulette">
                <div class="gift">üéÅ –ü–æ–¥–∞—Ä–æ–∫ 1</div>
                <div class="gift">üéâ –ü–æ–¥–∞—Ä–æ–∫ 2</div>
                <div class="gift">üç´ –ü–æ–¥–∞—Ä–æ–∫ 3</div>
                <div class="gift">üß∏ –ü–æ–¥–∞—Ä–æ–∫ 4</div>
                <div class="gift">üì± –ü–æ–¥–∞—Ä–æ–∫ 5</div>
                <div class="gift">üç≠ –ü–æ–¥–∞—Ä–æ–∫ 6</div>
                <div class="gift">üíé –ü–æ–¥–∞—Ä–æ–∫ 7</div>
                <div class="gift">üéÅ –ü–æ–¥–∞—Ä–æ–∫ 8</div>
            </div>
            <div class="arrow" id="arrow">‚Üë</div>
        </div>
        <button class="spin-button" onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å –†—É–ª–µ—Ç–∫—É</button>
    </div>

    <script>
        let spinning = false;
        let arrow = document.getElementById('arrow');
        let lastIndex = -1; // –ò–Ω–¥–µ–∫—Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤—ã–∏–≥—Ä–∞–Ω–Ω–æ–≥–æ –ø–æ–¥–∞—Ä–∫–∞

        function spinRoulette() {
            if (spinning) return;
            spinning = true;

            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–µ–ª–æ—á–∫—É –¥–æ –Ω–∞—á–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            arrow.style.display = 'none';

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            const randomPosition = Math.floor(Math.random() * 4) * 200; // —Å–ª—É—á–∞–π–Ω—ã–π —Å–¥–≤–∏–≥

            // –ù–∞—á–∏–Ω–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–¥–≤–∏–≥–∞ —Ä—É–ª–µ—Ç–∫–∏
            document.querySelector('.roulette').style.transition = 'transform 2s ease-in-out';
            document.querySelector('.roulette').style.transform = `translateX(-${randomPosition}px)`;

            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º, –∫–∞–∫–æ–π –ø–æ–¥–∞—Ä–æ–∫ –±—É–¥–µ—Ç –≤ —Ü–µ–Ω—Ç—Ä–µ
            lastIndex = (randomPosition / 200) % 8;

            setTimeout(() => {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–µ–ª–æ—á–∫—É –ø–æ–≤–µ—Ä—Ö —Ä—É–ª–µ—Ç–∫–∏ –Ω–∞ –≤—ã–∏–≥—Ä–∞–≤—à–µ–º –ø–æ–¥–∞—Ä–∫–µ
                arrow.style.display = 'block';
                arrow.style.left = `${(lastIndex * 200) + 100}px`; // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —Å—Ç—Ä–µ–ª–æ—á–∫—É

                // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è —Å—Ç—Ä–µ–ª–æ—á–∫–∏
                arrow.classList.add('arrow-bounce');

                // –í—ã–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—ã–∏–≥—Ä—ã—à–µ
                setTimeout(() => {
                    alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã –≤—ã–∏–≥—Ä–∞–ª: ${document.querySelectorAll('.gift')[lastIndex].textContent}`);
                    spinning = false;

                    // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ä—É–ª–µ—Ç–∫–∏
                    document.querySelector('.roulette').style.transition = 'none';
                    document.querySelector('.roulette').style.transform = 'translateX(0)';
                    setTimeout(() => {
                        document.querySelector('.roulette').style.transition = 'transform 2s ease-in-out';
                    }, 100);
                }, 500); // –ñ–¥–µ–º, —á—Ç–æ–±—ã –∑–∞–≤–µ—Ä—à–∏–ª–∞—Å—å –∞–Ω–∏–º–∞—Ü–∏—è –∏ —Ç–æ–ª—å–∫–æ –ø–æ—Ç–æ–º –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            }, 2000);  // –í—Ä–µ–º—è, —á–µ—Ä–µ–∑ –∫–æ—Ç–æ—Ä–æ–µ —Ä—É–ª–µ—Ç–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è
        }
    </script>
</body>
</html>
