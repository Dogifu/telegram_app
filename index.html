<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎰 Рулетка подарков 🎁</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wheel-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #FF5733;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
            transition: transform 3s ease-out;
        }
        .gift {
            width: 80px;
            height: 80px;
            background-color: #ffcc00;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 16px;
            position: absolute;
        }
        .spin-btn {
            margin-top: 20px;
            background-color: #FF5733;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .spin-btn:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <div class="gift" style="transform: rotate(0deg);">🎁 Подарок 1</div>
            <div class="gift" style="transform: rotate(45deg);">🎉 Подарок 2</div>
            <div class="gift" style="transform: rotate(90deg);">🍫 Подарок 3</div>
            <div class="gift" style="transform: rotate(135deg);">🧸 Подарок 4</div>
            <div class="gift" style="transform: rotate(180deg);">📱 Подарок 5</div>
            <div class="gift" style="transform: rotate(225deg);">🍭 Подарок 6</div>
            <div class="gift" style="transform: rotate(270deg);">💎 Подарок 7</div>
            <div class="gift" style="transform: rotate(315deg);">🎁 Подарок 8</div>
        </div>
    </div>
    <button class="spin-btn" id="spinBtn">Крутить рулетку</button>

    <script>
        document.getElementById("spinBtn").addEventListener("click", function() {
            const wheel = document.querySelector(".wheel");
            const randomDeg = Math.floor(Math.random() * 360) + 3600;  // random degree (at least 10 full turns)
            wheel.style.transform = `rotate(${randomDeg}deg)`;  // Apply rotation

            setTimeout(() => {
                const prizeIndex = Math.floor(randomDeg / 45) % 8;  // Determine which prize
                const prizes = [
                    "🎁 Подарок 1",
                    "🎉 Подарок 2",
                    "🍫 Подарок 3",
                    "🧸 Подарок 4",
                    "📱 Подарок 5",
                    "🍭 Подарок 6",
                    "💎 Подарок 7",
                    "🎁 Подарок 8"
                ];
                alert("Поздравляем! Вы выиграли: " + prizes[prizeIndex]);
            }, 3500);  // Wait for animation to finish
        });
    </script>
</body>
</html>
