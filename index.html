    <script>
        let spinning = false;
        let gifts = document.querySelectorAll('.gift');
        let winningGiftIndex = 2;  // –ó–∞–≤–µ–¥–æ–º–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –≤—ã–∏–≥—Ä–∞–≤—à–∏–π –ø–æ–¥–∞—Ä–æ–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ü–æ–¥–∞—Ä–æ–∫ 3)
        let totalGifts = gifts.length;

        function spinRoulette() {
            if (spinning) return;  // –ï—Å–ª–∏ —Ä—É–ª–µ—Ç–∫–∞ —É–∂–µ –∫—Ä—É—Ç–∏—Ç—Å—è, –Ω–µ –Ω–∞—á–∏–Ω–∞—Ç—å —Å–Ω–æ–≤–∞

            gifts.forEach(gift => gift.classList.remove('active'));

            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–∫–æ–ª—å–∫–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ –Ω—É–∂–Ω–æ

            let rotationDegree = (rotations * totalGifts + winningGiftIndex) * 100;  // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ "–ø–æ–¥–∞—Ä–∫–æ–≤"

            document.querySelector('.roulette').style.transition = 'transform 3s ease-out';
            document.querySelector('.roulette').style.transform = `translateX(-${rotationDegree}px)`;

            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–∏–≥—Ä–∞–≤—à–∏–π –ø–æ–¥–∞—Ä–æ–∫

                    document.querySelector('.roulette').style.transform = 'translateX(0)'; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é —Ä—É–ª–µ—Ç–∫–∏
                    setTimeout(() => {
